<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>resume builder last milestone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <main>
        <h2>INTERACTIVE RESUME BUILDER BY Muhammad Jibran Rehan</h2>
        
        <form id="resumeForm" aria-label="Resume Form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Your username">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Your phone number">
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" required placeholder="List your educational background"></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" required placeholder="Describe your work experience"></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" required placeholder="List your skills"></textarea>
            </div>

            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <section id="resumeOutput" aria-live="polite"></section>

        <button id="printResume" class="hidden">Print Resume</button>
        <button id="downloadResume" class="hidden">Download Resume as PDF</button>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
